<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="checkDemo.css"/>
</head>
<body>
<div class="wrap">
    <div>
        <input type="button" value="添加数据" id="j_btnAddData" class="btnAdd"/>
    </div>
    <table>
        <thead>
        <tr>
            <!-- <th><input type="checkbox" id="j_cbAll" /></th> -->
            <th>课程名称</th>
            <th>所属学院</th>
            <th>已学会</th>
        </tr>
        </thead>
        <tbody id="j_tb">
        <tr>
            <!-- <td><input type="checkbox"/></td> -->
            <td>JavaScript</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
            <!-- <td><input type="checkbox"/></td> -->
            <td>css</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
            <!-- <td><input type="checkbox"/></td> -->
            <td>html</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
            <!-- <td><input type="checkbox"/></td> -->
            <td>jQuery</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div id="j_mask" class="mask"></div>
<div id="j_formAdd" class="form-add">
    <div class="form-add-title">
        <span>添加数据</span>

        <div id="j_hideFormAdd">x</div>
    </div>
    <div class="form-item">
        <label class="lb" for="j_txtLesson">课程名称：</label>
        <input class="txt" type="text" id="j_txtLesson" placeholder="请输入课程名称">
    </div>
    <div class="form-item">
        <label class="lb" for="j_txtBelSch">所属学院：</label>
        <input class="txt" type="text" id="j_txtBelSch" value="传智播客-前端与移动开发学院">
    </div>
    <div class="form-submit">
        <input type="button" value="添加" id="j_btnAdd">
    </div>
</div>
<script src="../jquery-1.12.4.js"></script>
<script>
    $(function () {
        //1.点击 添加按钮 弹出模态框
        $("#j_btnAddData").click(function () {
            //1.1点击添加按钮后 让j_formAdd显示
            //1.2点击添加按钮后 让j_mask显示
            $("#j_formAdd").show();
            $("#j_mask").show();
        });
        //2.点击 关闭按钮 关闭模态框
        $("#j_hideFormAdd").click(function () {
            $("#j_formAdd").hide();
            $("#j_mask").hide();
        });
        //3.点击添加按钮 获取文本框中的内容 然后创建结构
        $("#j_btnAdd").click(function () {
            //3.1获取文本框中的内容
            var txtLesson = $("#j_txtLesson").val();//课程名称
            var txtBelSch = $("#j_txtBelSch").val();//所属学院
            //3.2创建结构
            var str = '<tr>'
                    + '<td>' + txtLesson + '</td>'
                    + '<td>' + txtBelSch + '</td>'
                    + '<td><a href="javascrip:;" class="get">GET</a></td>'
                    + '</tr>';
            //追加到j_tb的最后
            $("#j_tb").append(str);
        });
    });
</script>
</body>
</html>
